            <label for="network-1">Сеть:</label>
            <select id="network-1" onchange="updateTargetTokenOptions(1)">

                <option value="uniswap-v4-universal">Uniswap V4 Universal</option>
                <option value="sushiswap-v2">SushiSwap V2</option>
                <option value="1inch-v2">1inch V2</option>
            </select>
            <label for="gasPrice-1">Цена газа (Gwei):</label>
            <input type="number" id="gasPrice-1" value="7" required>
            <label for="slippage-1">Слиппедж (%):</label>
            <input type="number" id="slippage-1" value="1" required>
            <label for="targetToken-1">Целевой токен:</label>
            <select id="targetToken-1" required></select> <!-- Пустой select, заполняется скриптом -->
            <label for="gasIncrease-1">Увеличение газа (%):</label>
            <input type="number" id="gasIncrease-1" value="0" required>
            <label for="slippageIncrease-1">Увеличение слиппеджа (%):</label>
            <input type="number" id="slippageIncrease-1" value="0.5" required>
            <button id="start-1">Запустить продажу</button>

    <script>
        // Функция для обновления опций целевого токена на основе сети и DEX
        function updateTargetTokenOptions(walletId) {
            const network = document.getElementById(`network-${walletId}`).value;
            const dex = document.getElementById(`dex-${walletId}`).value;
            const targetTokenSelect = document.getElementById(`targetToken-${walletId}`);
            targetTokenSelect.innerHTML = ''; // Очищаем текущие опции

            // WBNB доступен только для PancakeSwap Universal в сети BSC
            if (network === 'bsc' && dex === 'pancakeswap-universal') {
                const option = document.createElement('option');
                option.value = '0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c';
                option.text = 'WBNB - 0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c';
                targetTokenSelect.appendChild(option);
            } else {
                const option = document.createElement('option');
                option.value = '';
                option.text = 'Нет доступных токенов';
                option.disabled = true;
                option.selected = true;
                targetTokenSelect.appendChild(option);
            }
        }

        // Инициализация опций при загрузке страницы
        window.onload = () => {
            for (let i = 1; i <= 5; i++) {
                updateTargetTokenOptions(i);
            }
        };
